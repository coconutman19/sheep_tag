<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sheep Tag</title>
</head>
<body>
  <canvas id="game-screen"></canvas>
  <div class='control-div'>
    <h1>Controls</h1>
    <p>Movement Controls</p> 
    <div class='movement-controls'>
      <div class='movement-top-box'>
        <div class='move-box'>
          <p>W</p>
        </div>
      </div>
      <div class='movement-bottom-box'>
        <div class='move-box'>
          <p>A</p>
        </div>
        <div class='move-box'>
          <p>S</p>
        </div>
        <div class='move-box'>
          <p>D</p>
        </div>
      </div>
    </div>
    <p>Building Controls</p>
    <div class='movement-controls'>
      <div class='move-box'>
        <p>F</p>
      </div>
    </div> 
  </div>
  <script type="application/javascript" src="./bundle.js"></script>
</body>
</html>
